<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        let a=Number(prompt("Podaj a"))
        let b=Number(prompt("Podaj b"))
        let k=Number(prompt("Jakie działanie wariacie? 1) dodawanie 2) odejmowanie 3) mnożenie 4) dzielenie"))
        switch (k) {
            case 1:
                document.write(a+b)
                break;
            case 2:
                document.write(a-b)
                break;
            case 3:
                document.write(a*b)
                break;
            case 4:
                document.write(a/b)
                break;
        }
    </script>
</body>
</html>
